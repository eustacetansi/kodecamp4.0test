<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries from API</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
</head>
<body class="light-mode">
    <header>
        <div class="header-left">
            <h1>Where in the world?</h1>
        </div>
        <div class="header-right">
            <button id="toggleTheme"><i class="fas fa-moon"></i></button>
        </div>
    </header>
    <div class="container">
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search" placeholder="Search for a country...">
            </div>
            <select id="regionFilter">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <main id="countryList" class="country-grid"></main>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
