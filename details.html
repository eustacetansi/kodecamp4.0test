<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details Page</title>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"> -->
    <link rel="stylesheet" href="./css/details.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
</head>
<body class="light-mode">
    <header>
        <div class="header-left">
            <h1>Where in the world?</h1>
        </div>
        <div class="header-right">
            <button id="toggleTheme"><i class="fas fa-moon"></i></button>
        </div>
    </header>
    <div class="container">
        <button onclick="history.back()" class="back-button"><i class="fas fa-arrow-left"></i> Back</button>
        <div class="country-details">
            <img id="countryFlag" src="" alt="Country Flag">
            <div class="details-container">
                <h2 id="countryName"></h2>
                <p><b>Population:</b> <span id="countryPopulation"></span></p>
                <p><b>Region:</b> <span id="countryRegion"></span></p>
                <p><b>Sub Region:</b> <span id="countrySubRegion"></span></p>
                <p><b>Capital:</b> <span id="countryCapital"></span></p>
                <p><b>Top Level Domain:</b> <span id="countryTld"></span></p>
                <p><b>Currencies:</b> <span id="countryCurrencies"></span></p>
                <p><b>Languages:</b> <span id="countryLanguages"></span></p>
                <div class="border-countries">
                    <strong>Border Countries:</strong>
                    <div id="borderCountries" class="border-countries-container"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/details.js"></script>
</body>
</html>
